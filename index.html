<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="navbar">
      <button type="button" id="view-highscore">View Highscore</button>
      <h1>Timer: <span id="timer">60</span></h1>
    </div>

    <div class="start-screen">
      <h1>Code Quiz</h1>
      <p>
        Answer each of the 5 questions in 60 seconds. Missing a question lowers
        the timer by 10 seconds!
      </p>
      <button type="button" id="start-bttn">Start!</button>
    </div>

    <div class="quiz-screen">
      <h1>Question</h1>
      <p id="question-prompt"></p>
      <lu class="answers">
        <li><button id="1">1</button></li>
        <li><button id="2">2</button></li>
        <li><button id="3">3</button></li>
        <li><button id="4">4</button></li>
      </lu>
      <p id = "last-result"></p>
    </div>

    <div class="enter-hs-screen">
      <h1>Enter Highscore</h1>
      <form>
        <input type="text" id="highscore-name" placeholder="Enter Name" />
        <button id = "hs-cancel">Cancel</button>
        <button id = "hs-submit">Submit</button>
      </form>
    </div>

    <div class="leaderboard-screen">
      <h1>Leaderboards</h1>
      <ul class = "leader-boards"></ul>
      <button id = "back-to-start" type = "button">Back to Start</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
