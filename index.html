<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>

    <div class="navbar">
      <button type = "button">View Highscore</button>
      <h1>Timer:60</h1>
    </div>

    <div class="Quiz-Start">
      <h1>Code Quiz</h1>
      <p>Answer each of the 10 questions in 60 seconds. Missing a question lowers the timer by 10 seconds!</p>
      <button type = "button">Start!</button>
    </div>

    <div class ="Quiz-Progress">
        <h1>Question</h1>
    </div>

    <div class = "Enter-HS">
        <h1>Enter Highscore</h1>
    </div>

    <div class = "Highscore">
        <h1>Leaderboards</h1>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
